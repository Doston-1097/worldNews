<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">

</head>
<body>
<h3 class="display-6 text-secondary" style="opacity: 0.3">Powered by Dostonbek Bozorboyev</h3>
<div class="container py-5">
    <div class="row">
        <h1 class="text-center display-4">Read World News</h1>
        <div class="d-flex justify-content-center">
            <img style="width:400px;height:300px" src="https://i.pinimg.com/originals/d7/ae/01/d7ae0170d3d5ffcbaa7f02fdda387a3b.gif" alt="">
        </div>
        <div class="d-flex hero my-3 flex-wrap-reverse justify-content-center gap-2" id="list">
            <p class=" bg-primary text-white px-3 py-1 rounded">all</p>
            <p class="bg-primary text-white px-2 py-1 rounded">national</p>
            <p class="bg-primary text-white px-2 py-1 rounded">business</p>
            <p class="bg-primary text-white px-2 py-1 rounded">sports</p>
            <p class="bg-primary text-white px-2 py-1 rounded">world</p>
            <p class="bg-primary text-white px-2 py-1 rounded">politics</p>
            <p class="bg-primary text-white px-2 py-1 rounded">technology</p>
            <p class="bg-primary text-white px-2 py-1 rounded">startup</p>
            <p class="bg-primary text-white px-2 py-1 rounded">entertainment</p>
            <p class="bg-primary text-white px-2 py-1 rounded">miscellaneous</p>
            <p class="bg-primary text-white px-2 py-1 rounded">hatke</p>
            <p class="bg-primary text-white px-2 py-1 rounded">science</p>
            <p class="bg-primary text-white px-2 py-1 rounded">automobile</p>
        </div>

    </div>
    <div class="row flex-column align-items-center mb-4">
        <div class="col-6">
            <form action="" class="d-flex" id="newsForm">
                <input type="text" class="form-control border-0 input" name="news" placeholder="Search...">
                <button class="btn btn-search btn-primary py-2 px-4" type="submit"><i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <div class="row" id="newsPlace">

    </div>
</div>

<div id="loading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="api.js"></script>
<script src="index.js"></script>


</body>
</html>
